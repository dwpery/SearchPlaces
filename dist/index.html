<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPlaces</title>
    <script defer src="/bundle.js"></script>
    <link rel="stylesheet" href="/style/master.css">
</head>
<body>
    <section id="loader">
        Loading...
    </section>
    <section id="app" hidden>
        <section id="signedOut">
            <h2>SearchPlaces</h2>
            <p>You must be signed in to continue</p>
            <img src="/media/img/sign_in_google.png" id="googleSignIn" alt="Sign in with Google">
        </section>
        <section id="signedIn" hidden>
            <div id="toolMenu">
                <div class="profileContainer">
                    <img id="profileImg" alt="Profile">
                    <div class="signOutContainer">
                        <img id="googleSignOut" class="signOut" src="/media/img/signOut.svg" alt="Sign Out">
                    </div>
                </div>
                <div class="zoomControls">
                    <div class="zoomButton">
                        <svg viewBox="0 0 448 512" class="zoomIcon">
                            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                        </svg>
                    </div>
                    <div id="zoomValue">100</div>
                    <div class="zoomButton">
                        <svg viewBox="0 0 448 512" class="zoomIcon">
                            <path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="contentContainer">
                
            </div>
        </section>
    </section>
</body>
</html>
