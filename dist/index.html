<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="bundle.js"></script>
        <link rel="stylesheet" href="styles/master.css">
        <link rel="stylesheet" href="styles/signedOut.css">
    </head>
    <body>
        <section id="loader">
            Loading..
        </section>
        <section id="app" hidden>
            <section id="signedOut">
                <div class="wrapper">
                    <img class="logInLogo" src="media/branding/fullLogoWhite.svg" alt="SearchPlaces">
                    <p class="inputLabels">Email</p>
                    <input class="loginInput" id="emailInput" type="text">
                    <p class="inputLabels">Password</p>
                    <input class="loginInput" id="passwordInput" type="password">
                    <p id="errorLabel" class="inputLabels"></p>
                    <div class="authBtnContainer">
                        <button class="loginBtn" id="logIn">Log In</button>
                        <button class="loginBtn" id="signUp">Sign Up</button>
                    </div>
                    <div class="orContainer">
                        <div class="orBar"></div>
                        <span class="orLabel">Or</span>
                        <div class="orBar"></div>
                    </div>
                    <div class="iconBtnContainer">
                        <div class="authBtn" id="microsoftAuth">
                            <img class="authIcon" src="media/icons/microsoft.svg" alt="Microsoft">
                        </div>
                        <div class="authBtn" id="googleAuth">
                            <img class="authIcon" src="media/icons/google.svg" alt="Google">
                        </div>
                        <div class="authBtn" id="githubAuth">
                            <img class="authIcon" src="media/icons/github.svg" alt="Github">
                        </div>
                    </div>
                </div>
            </section>
            <section id="signedIn" hidden>
                <div id="tools">
                    <img id="userIcon" class="userIcon" src="media/icons/userIcon.svg" alt="User">
                    <div class="zoomControls">
                        <div class="zoomButton" id="zoomIn">
                            <svg viewBox="0 0 448 512" class="zoomIcon">
                                <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                            </svg>
                        </div>
                        <div id="zoomValue">100</div>
                        <div class="zoomButton bottom" id="zoomOut">
                            <svg viewBox="0 0 448 512" class="zoomIcon">
                                <path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="userContent">
                    <div class="searchBar">
                        <img class="searchIcon" src="media/branding/shortLogo.svg" alt="Search">
                        <div class="searchDecor"></div>
                        <input id="searchBox" type="text" placeholder="Search...">
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
