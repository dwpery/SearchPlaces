<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPlaces</title>
    <script defer src="/bundle.js"></script>
    <link rel="stylesheet" href="/style/master.css">
</head>
<body>
    <section id="loader">
        Loading...
    </section>
    <section id="app" hidden>
        <section id="signedOut">
            <h2>SearchPlaces</h2>
            <p>You must be signed in to continue</p>
            <img src="/media/img/sign_in_google.png" id="googleSignIn" alt="Sign in with Google">
        </section>
        <section id="signedIn" hidden>
            <div id="toolMenu">
                <div class="profileContainer">
                    <img id="profileImg" alt="Profile">
                    <div class="signOutContainer">
                        <img id="googleSignOut" class="signOut" src="/media/img/signOut.svg" alt="Sign Out">
                    </div>
                </div>
                <div class="addButtonContainer">
                    <img class="ABbackground" src="/media/img/addMenuBg.svg">
                    <img class="addButton" src="/media/img/addSearchPlaces.svg" alt="Add" onclick="showAddMenu()">
                </div>
            </div>
            <div id="contentContainer">
                
            </div>
        </section>
    </section>
</body>
</html>
